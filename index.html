<!doctype html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="/src/style.css" />
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no" />
		<meta
			property="og:title"
			content="roadmap.sh frontend projects" />
		<meta
			property="og:description"
			content="See completed versions of all roadmap.sh frontend projects" />
		<meta
			property="og:image"
			content="https://roadmap-sh-frontend.vercel.app/images/og-image.png" />
		<title>roadmap.sh frontend projects</title>
		<link
			rel="stylesheet"
			href="/src/style.css" />
	</head>
	<body>
		<div
			role="application"
			id="app">
			<!-- ---------------------------------------------------- -->
			<header class="header">
				<div class="header-inner container">
					<div
						data-link-overlay
						class="brand">
						<h1 class="brand-title">roadmap.sh</h1>
						<a
							href="/"
							class="link-overlay"></a>
					</div>
					<div data-btn-holder>
						<a
							aria-label="project github page"
							href="https://github.com/AnuXiii/roadmap-sh-projects"
							target="_blank"
							class="btn-primary">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="lucide lucide-github-icon lucide-github">
								<path
									d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
								<path d="M9 18c-4.51 2-5-2-7-2" />
							</svg>
							<span>Source</span>
						</a>
					</div>
				</div>
			</header>
			<!-- ---------------------------------------------------- -->
			<main
				role="main"
				class="main">
				<div class="main-inner container">
					<header class="main-header">
						<div
							role="heading"
							class="main-heading-cr">
							<h2 class="main-title">Frontend Projects</h2>
							<p class="main-sub-title">Project ideas to take you from beginner to advanced in Frontend</p>
						</div>
						<nav
							role="navigation"
							class="navigation">
							<ul
								data-category-lists
								role="list"
								class="category-lists">
								<li role="listitem">
									<button
										data-category="beginner"
										aria-label="Beginner projects button"
										class="category-btn">
										Beginner
									</button>
								</li>
								<li role="listitem">
									<button
										data-category="intermediate"
										aria-label="Intermediate projects button"
										class="category-btn">
										Intermediate
									</button>
								</li>
								<li role="listitem">
									<button
										data-category="advanced"
										aria-label="Advanced projects button"
										class="category-btn">
										Advanced
									</button>
								</li>
								<!-- ---------------------------------------------------- -->
								<button
									data-clear-category
									data-category="all"
									aria-label="clear selected category"
									class="category-btn btn-danger"
									hidden>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										fill="none"
										stroke="currentColor"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
										class="lucide lucide-x-icon lucide-x">
										<path d="M18 6 6 18" />
										<path d="m6 6 12 12" />
									</svg>
									<span>Clear</span>
								</button>
								<!-- ---------------------------------------------------- -->
							</ul>
							<!-- ---------------------------------------------------- -->
							<div data-btn-holder>
								<button
									data-open-modal
									aria-label="open submit idea modal"
									class="btn-secondary group">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										fill="none"
										stroke="currentColor"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
										class="lucide lucide-handshake-icon lucide-handshake">
										<path d="m11 17 2 2a1 1 0 1 0 3-3" />
										<path
											d="m14 14 2.5 2.5a1 1 0 1 0 3-3l-3.88-3.88a3 3 0 0 0-4.24 0l-.88.88a1 1 0 1 1-3-3l2.81-2.81a5.79 5.79 0 0 1 7.06-.87l.47.28a2 2 0 0 0 1.42.25L21 4" />
										<path d="m21 3 1 11h-2" />
										<path d="M3 3 2 14l6.5 6.5a1 1 0 1 0 3-3" />
										<path d="M3 4h8" />
									</svg>
									<span>Submit project idea</span>
								</button>
							</div>
							<!-- ---------------------------------------------------- -->
						</nav>
					</header>
					<!-- ---------------------------------------------------- -->
					<section
						role="tablist"
						class="cards container">
						<div
							data-grid-layout
							class="cards-inner"></div>
					</section>
					<!-- ---------------------------------------------------- -->
				</div>
			</main>
			<!-- ---------------------------------------------------- -->
			<footer class="footer">
				<div class="container">
					<p class="footer-text">Learning by building ‚Äî for frontend developers everywhere. ü§ç</p>
					<a
						class="footer-link"
						target="_blank"
						href="https://github.com/AnuXiii/roadmap-sh-frontend-clone"
						>Source Code</a
					>
				</div>
			</footer>
			<!-- ---------------------------------------------------- -->
			<div
				data-iframe-modal
				class="iframe-modal"
				hidden>
				<header class="iframe-header container">
					<h1 class="project-title"></h1>
					<button
						data-close-iframe
						aria-label="close iframe modal"
						class="category-btn btn-danger">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-x-icon lucide-x">
							<path d="M18 6 6 18" />
							<path d="m6 6 12 12" />
						</svg>
					</button>
				</header>
				<iframe
					src=""
					frameborder="0"></iframe>
			</div>
			<!-- ---------------------------------------------------- -->
			<figure
				data-project-preview-image-parent
				hidden>
				<img
					data-project-preview-image
					src="/images/loading.avif"
					alt="project preview" />
			</figure>
			<!-- ---------------------------------------------------- -->
			<div
				data-submit-idea-modal
				role="dialog"
				class="modal"
				hidden>
				<div class="modal-inner">
					<header class="modal-header">
						<h3 class="modal-title">Submit a Project Idea</h3>
						<button
							data-close-modal
							aria-label="close modal"
							class="category-btn btn-danger">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="lucide lucide-x-icon lucide-x">
								<path d="M18 6 6 18" />
								<path d="m6 6 12 12" />
							</svg>
						</button>
					</header>
					<div class="modal-content">
						<form
							onsubmit="return false"
							novalidate
							data-form="submit-project-idea"
							id="submit-project-idea"
							class="form">
							<div data-input-holder>
								<input
									data-input
									type="text"
									name="title"
									id="title"
									class="input" />
								<span class="placeholder">Title</span>
							</div>
							<div data-input-holder>
								<textarea
									data-textarea
									rows="3"
									name="description"
									id="description"
									class="input"></textarea>
								<span class="placeholder">Description</span>
							</div>
							<div data-btn-holder>
								<button
									aria-label="submit project idea"
									class="btn-primary"
									type="submit">
									<span>Send</span>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										fill="none"
										stroke="currentColor"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
										class="lucide lucide-send-icon lucide-send">
										<path
											d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z" />
										<path d="m21.854 2.147-10.94 10.939" />
									</svg>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- ---------------------------------------------------- -->
		</div>
		<script
			type="module"
			src="/src/main.js"></script>
	</body>
</html>
